<form role="form" action="" method="post">
  <div class="tab-content">
    {% csrf_token %}

    {% for question in questions %}
    <div class="tab-pane fade in active" role="tabpanel" id="stepper-step-1">
        <input hidden name="question" value="{{question.id}}">
        <h3 class="h3">{{question.id}}. {{question.title}}</h3>
      <p>Do you like to work with?</p>
      <br>
        <div class="radio-buttons">
          <ul class="radio-buttons">
              <form>
                <input type="radio" name="choice" value=True>Yes
                <input type="radio" name="choice" value=False>No
                <br>
              </form>

          </ul>
        </div>
        <br>
      <p>What is your level?</p>
      <br>
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
         <select name="grade">
           {% for grade in grades %}
               <option>{{ grade.name }}</option>
           {% endfor %}
        </select>
        </div>
    {% endfor %}
  </div>
</form>
