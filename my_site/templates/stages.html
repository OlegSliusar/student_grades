<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">

      <div class="stepper">
        <ul class="nav nav-tabs" role="tablist">
            {% for stage_li in stages %}

              {% if stage_li == stage %}
                <li role="presentation" class="active">
                  {% else %}
                <li role="presentation" class="disabled">
              {% endif %}

                <a href="{% url 'stage_page' id_stg=stage_li.id %}" data-toggle="tab" aria-controls="stepper-step-1" role="tab" title="{{ stage_li.title }}">


                  <span class="round-tab">{{ stage_li.title }}</span>

                </a>
              </li>
            {% endfor %}
        </ul>
      </div>

    {% include 'questions.html' %}
    </div>
  </div>
</div>
